name: "Maintenance: Renovate"

on:
  push:
    branches:
      - main
    paths:
      - .renovaterc.json5
      - .renovate/**.json5
  schedule:
    - cron: '0 * * * *' # Every hour
  issues:
    types:
      - edited
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
        default: false
      logLevel:
        description: Log Level
        default: debug
      version:
        description: Renovate Version
        default: latest

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.7
        env:
          LOG_LEVEL: ${{ inputs.logLevel || 'debug' }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_DRY_RUN: ${{ inputs.dryRun }}
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: "true"
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '["^python3 .github/scripts/update_checksums.py$"]'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          renovate-version: ${{ inputs.version || 'latest' }}
