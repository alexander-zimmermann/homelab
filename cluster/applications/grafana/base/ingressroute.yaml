---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: grafana
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana-test`)
      priority: 10
      services:
        - kind: Service
          name: grafana
          port: 3000
  tls:
    certResolver: default