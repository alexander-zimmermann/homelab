---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: grafana
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`grafana-test.zimmermann.eu.com`)
      priority: 10
      services:
        - kind: Service
          name: grafana
          port: 80