---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/entryPoints
        value:
          - websecure
      - op: replace
        path: /spec/routes/0/match
        value:
          Host(`grafana.zimmermann.phd`)
      - op: remove
        path: /spec/tls
    target:
      kind: IngressRoute
      name: grafana
