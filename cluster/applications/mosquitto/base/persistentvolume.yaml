---
apiVersion: v1
kind: PersistentVolume

metadata:
  name: pv-nfs-mosquitto
spec:
  capacity:
    storage: 100Mi 
  accessModes: 
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions: 
    - nolock
    - nfsvers=3
  csi:
    driver: nfs.csi.k8s.io

--- 
apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: pvc-nfs-static
spec:
  storageClassName: nfs-csi
  volumeName: pv-nfs-mosquitto
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
