---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: add
        path: /spec/generators/0/directories
        value:
          - path: 'cluster/applications/*/overlays/prod'
    target:
      kind: ApplicationSet
      name: applications

  - patch: |-
      - op: add
        path: /spec/generators/0/directories
        value:
          - path: 'cluster/components/*/overlays/prod'
    target:
      kind: ApplicationSet
      name: cluster
