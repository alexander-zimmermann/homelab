---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
  - patch: |-
      - op: add
        path: /parameters
        value:
          server: storage.zimmermann.eu.com
          share: /export
      - op: add
        path: /mountOptions
        value:
          - nfsvers=4.1
    target:
      kind: StorageClass
      name: nfs-csi
