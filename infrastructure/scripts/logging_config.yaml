version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "[%(levelname)s] %(message)s"

  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%H:%M:%S"

  colored:
    class: logging_formatter.ColoredFormatter
    format: "[%(levelname)s] %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: colored
    stream: ext://sys.stderr

  console_detailed:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stderr

loggers:
  generate_checksums:
    level: DEBUG
    handlers: [console]
    propagate: false

  validate_infrastructure:
    level: DEBUG
    handlers: [console]
    propagate: false

  scripts:
    level: DEBUG
    handlers: [console]
    propagate: false

root:
  level: WARNING
  handlers: [console]

# Profile configurations for different use cases
profiles:
  development:
    handlers: [console_detailed]
    level: DEBUG

  production:
    handlers: [console]
    level: INFO

  ci:
    handlers: [console]
    level: WARNING
