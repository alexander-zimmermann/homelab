---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  # Patch for 'applications' (Business Apps) - Now uses File Generator + Base
  - patch: |-
      - op: replace
        path: /spec/template/spec/source/path
        value: k8s-cluster/applications/{{index .path.segments 2}}/overlays/dev
    target:
      kind: ApplicationSet
      name: applications

  # Patch for 'cluster' (Infra Components) - Uses File Generator + Base
  - patch: |-
      - op: replace
        path: /spec/template/spec/source/path
        value: k8s-cluster/components/{{index .path.segments 2}}/overlays/dev
    target:
      kind: ApplicationSet
      name: cluster
