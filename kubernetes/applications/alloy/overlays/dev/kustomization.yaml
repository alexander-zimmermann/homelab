apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

replacements:
  # Inject domain name into the Certificate and IngressRoute
  - sourceValue: alloy.zimmermann.phd
    targets:
      - select:
          kind: Certificate
          name: alloy-ui-tls
        fieldPaths:
          - spec.dnsNames.0
      - select:
          kind: IngressRoute
          name: alloy-ui
        fieldPaths:
          - spec.routes.0.match
        options:
          delimiter: "`"
          index: 1

patches:
  # Alloy Operator: Manages the lifecycle of Alloy instances
  - target:
      kind: Deployment
      name: alloy-alloy-operator
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: alloy-operator
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 5m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi

  # Kube-State-Metrics: Exposes cluster-level metrics
  - target:
      kind: Deployment
      name: alloy-kube-state-metrics
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: kube-state-metrics
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi

  # Node Exporter: Collects hardware and OS metrics from nodes
  - target:
      kind: DaemonSet
      name: alloy-node-exporter
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: node-exporter
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi

  # Alloy Metrics: Handles cluster and application metrics
  - target:
      kind: Alloy
      name: alloy-alloy-metrics
    patch: |-
      - op: add
        path: /spec/alloy/resources
        value:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      - op: add
        path: /spec/alloy/env
        value:
          - name: GOMEMLIMIT
            value: "241591910"

  # Alloy Singleton: Per-cluster tasks like event processing
  - target:
      kind: Alloy
      name: alloy-alloy-singleton
    patch: |-
      - op: add
        path: /spec/alloy/resources
        value:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      - op: add
        path: /spec/alloy/env
        value:
          - name: GOMEMLIMIT
            value: "120795955"

  # Alloy Logs: Collects and forwards logs to Loki
  - target:
      kind: Alloy
      name: alloy-alloy-logs
    patch: |-
      - op: add
        path: /spec/alloy/resources
        value:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      - op: add
        path: /spec/alloy/env
        value:
          - name: GOMEMLIMIT
            value: "120795955"
