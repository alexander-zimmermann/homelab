apiVersion: postgresql.cnpg.io/v1
kind: Cluster

metadata:
  name: authentik-db
  namespace: authentik
spec:
  instances: 2
  imagePullSecrets:
    - name: dhi-registry-secret
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1
  storage:
    size: 256Mi
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
