apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

replacements:
  # Inject domain name into the Certificate and IngressRoute
  - sourceValue: auth.zimmermann.phd
    targets:
      - select:
          kind: Certificate
          name: authentik-tls
        fieldPaths:
          - spec.dnsNames.0
      - select:
          kind: IngressRoute
          name: authentik
        fieldPaths:
          - spec.routes.0.match
        options:
          delimiter: "`"
          index: 1

patches:
  # Authentik server manages API access and primary logic
  - target:
      kind: Deployment
      name: authentik-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

  # Authentik worker handles background tasks and async operations
  - target:
      kind: Deployment
      name: authentik-worker
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

  # PostgreSQL Cluster resources optimized for stability
  - target:
      kind: Cluster
      name: authentik-db
    patch: |-
      - op: add
        path: /spec/resources
        value:
          requests:
            cpu: 20m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 192Mi
