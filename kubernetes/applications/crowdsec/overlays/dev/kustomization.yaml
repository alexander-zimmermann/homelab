apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

replacements:
  # Set database storage size
  - sourceValue: 1Gi
    targets:
      - select:
          kind: Cluster
          name: crowdsec-db
        fieldPaths:
          - spec.storage.size

patches:
  # CrowdSec LAPI: central management component
  - target:
      kind: Deployment
      name: crowdsec-lapi
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: crowdsec-lapi
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

  # CrowdSec AppSec: WAF-like security component
  - target:
      kind: Deployment
      name: crowdsec-appsec
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: crowdsec-appsec
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi

  # CrowdSec Agent: DaemonSet resources for log parsing
  - target:
      kind: DaemonSet
      name: crowdsec-agent
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: crowdsec-agent
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi

  # PostgreSQL Cluster resources optimized for stability
  - target:
      kind: Cluster
      name: crowdsec-db
    patch: |-
      - op: add
        path: /spec/resources
        value:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
