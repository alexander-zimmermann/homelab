apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource

metadata:
  name: prometheus
  namespace: grafana-instance
spec:
  valuesFrom:
    - targetPath: "basicAuthUser"
      valueFrom:
        secretKeyRef:
          name: grafana-instance-admin-credentials
          key: admin-user
          optional: true
    - targetPath: "basicAuthPassword"
      valueFrom:
        secretKeyRef:
          name: grafana-instance-admin-credentials
          key: admin-password
          optional: true
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus-operated.prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "30s"
    instanceSelector:
      matchLabels:
        app.kubernetes.io/name: grafana

