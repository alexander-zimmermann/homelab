apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana-instance
resources:
  - ./namespace.yaml
  - ./datasources.yaml
  - ./sealed-secret.yaml
  - ./certificate.yaml
  - ./ingress-route.yaml

helmCharts:
  - name: grafana
    repo: oci://ghcr.io/grafana/helm-charts
    releaseName: grafana
    version: 10.5.15
    valuesFile: values.yaml
    namespace: grafana-instance
    includeCRDs: true

patches:
  # Service Patch - Fix Selector Collision
  - target:
      kind: Service
      name: grafana
    patch: |-
      - op: test
        path: /spec/selector
        value:
          app.kubernetes.io/instance: grafana
          app.kubernetes.io/name: grafana

      - op: replace
        path: /spec/selector
        value:
          component: grafana-server

labels:
  - includeSelectors: false
    pairs:
      homelab.app: grafana-instance

commonAnnotations:
  argocd.argoproj.io/sync-wave: "10"
