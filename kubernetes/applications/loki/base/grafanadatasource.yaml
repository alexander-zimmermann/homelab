apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource

metadata:
  name: loki
  namespace: loki
spec:
  valuesFrom:
    - targetPath: "basicAuthUser"
      valueFrom:
        secretKeyRef:
          name: grafana-admin-credentials
          key: admin-user
          optional: true
    - targetPath: "basicAuthPassword"
      valueFrom:
        secretKeyRef:
          name: grafana-admin-credentials
          key: admin-password
          optional: true
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://loki-gateway.loki.svc:80
    isDefault: false
    editable: false
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
