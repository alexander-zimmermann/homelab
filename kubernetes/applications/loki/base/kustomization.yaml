apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: loki
resources:
  - ./namespace.yaml

helmCharts:
  - name: loki
    repo: oci://ghcr.io/grafana/helm-charts
    releaseName: loki
    version: 6.51.0
    valuesFile: values.yaml
    namespace: loki

patches:
  # Configure LoadBalancer with Cilium BGP advertisement
  - target:
      kind: Service
      name: loki-gateway
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/labels/bgp.cilium.io~1ip-pool
        value: default
      - op: add
        path: /metadata/labels/bgp.cilium.io~1advertise-service
        value: default

labels:
  - includeSelectors: false
    pairs:
      homelab.app: loki

commonAnnotations:
  argocd.argoproj.io/sync-wave: "4"
