apiVersion: apps/v1
kind: Deployment

metadata:
  name: mosquitto
spec:
  selector:
    # Must match `.spec.template.metadata.labels`.
    matchLabels:
      app.kubernetes.io/name: mosquitto
  # Single instance is sufficient for a simple MQTT broker; scale only if you plan for HA.
  replicas: 1
  strategy:
    # Mosquitto uses local state on a PVC; avoid concurrent writers.
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mosquitto
    spec:
      # No API access required.
      automountServiceAccountToken: false
      securityContext:
        # Ensure the broker can read/write its mounted data/config as the expected group.
        fsGroup: 1883
      volumes:
        # Non-secret broker config from ConfigMap.
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        # Persistent broker data.
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: mosquitto-data
        # User/password file or other credentials.
        - name: mosquitto-secret
          secret:
            secretName: mosquitto-users-credentials
      containers:
        - name: mosquitto
          # Broker container.
          image: docker.io/library/eclipse-mosquitto:2.0.21
          imagePullPolicy: IfNotPresent
          env:
            # Keep logs/timestamps consistent with local timezone.
            - name: TZ
              value: "Europe/Berlin"
          resources:
            # Ensure Burstable QoS (no BestEffort) and prevent runaway usage.
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
          ports:
            # WebSocket listener (optional; depends on mosquitto.conf).
            - name: "web"
              containerPort: 9001
            # MQTT listener.
            - name: "mqtt"
              containerPort: 1883
          readinessProbe:
            # Consider the broker ready when it accepts TCP connections.
            tcpSocket:
              port: mqtt
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 5
          livenessProbe:
            # Restart if the broker stops accepting TCP connections.
            tcpSocket:
              port: mqtt
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 5
          volumeMounts:
            # Mount the config file at the expected path.
            - name: mosquitto-config
              subPath: mosquitto.conf
              mountPath: "/mosquitto/config/mosquitto.conf"
            # Data directory.
            - name: mosquitto-data
              mountPath: "/mosquitto/data"
            # Credentials directory (read-only).
            - name: mosquitto-secret
              mountPath: "/etc/mosquitto/secrets"
              readOnly: true
