apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prometheus
resources:
  - ./namespace.yaml
  - ./certificate.yaml
  #- ./ingress-route.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: oci://ghcr.io/prometheus-community/charts
    releaseName: prometheus
    version: 69.8.2
    valuesFile: values.yaml
    namespace: prometheus
    includeCRDs: true

patches:
  # Configure LoadBalancer with Cilium BGP advertisement
  - target:
      kind: Service
      name: prometheus-server
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/labels/bgp.cilium.io~1ip-pool
        value: default
      - op: add
        path: /metadata/labels/bgp.cilium.io~1advertise-service
        value: default

labels:
  - includeSelectors: false
    pairs:
      homelab.app: prometheus

commonAnnotations:
  argocd.argoproj.io/sync-wave: "4"
  argocd.argoproj.io/compare-options: ServerSideDiff=true
  argocd.argoproj.io/sync-options: ServerSideApply=true
