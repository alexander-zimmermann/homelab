apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redis
resources:
  - ./namespace.yaml
  - ./sealed-secret.yaml

helmCharts:
  - name: redis-chart
    repo: oci://ghcr.io/alexander-zimmermann/charts
    releaseName: redis
    version: 23.0.5
    valuesFile: values.yaml
    namespace: redis
    includeCRDs: true

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: redis

commonAnnotations:
  argocd.argoproj.io/sync-wave: "2"
