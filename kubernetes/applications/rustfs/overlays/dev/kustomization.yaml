apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  # Ingress host
  - patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`console.rustfs.zimmermann.phd`)
    target:
      kind: IngressRoute
      name: rustfs-console
      namespace: rustfs

  # Certificate DNS names
  - patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: console.rustfs.zimmermann.phd
    target:
      kind: Certificate
      name: rustfs-console-tls
      namespace: rustfs

  # Loadbalancer configuration
  - patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/labels/bgp.cilium.io~1ip-pool
        value: default
      - op: add
        path: /metadata/labels/bgp.cilium.io~1advertise-service
        value: default
    target:
      kind: Service
      name: rustfs-svc
      namespace: rustfs

  # Reduce storage requests - Data
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 512Mi
    target:
      kind: PersistentVolumeClaim
      name: rustfs-data
      namespace: rustfs

  # Reduce storage requests - Logs
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 128Mi
    target:
      kind: PersistentVolumeClaim
      name: rustfs-logs
      namespace: rustfs
