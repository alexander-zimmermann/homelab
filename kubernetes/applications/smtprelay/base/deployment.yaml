apiVersion: apps/v1
kind: Deployment

metadata:
  name: smtprelay
  # Keep the namespace explicit so the manifest is self-contained (even without kustomize/helm).
  namespace: smtprelay
spec:
  # Single instance is sufficient for a simple relay; scale only if you need HA.
  replicas: 1
  selector:
    # Must match `.spec.template.metadata.labels`.
    matchLabels:
      app: smtprelay
  template:
    metadata:
      labels:
        app: smtprelay
    spec:
      containers:
        - name: smtprelay
          # SMTP relay container.
          image: grafana/smtprelay:latest
          args:
            # Load the app config from the mounted ConfigMap.
            - "-config=/etc/smtprelay/config/smtprelay.ini"
          env:
            # Disable OpenTelemetry SDK to avoid unexpected side effects/noise in a small homelab setup.
            - name: OTEL_SDK_DISABLED
              value: "true"
          volumeMounts:
            # Non-secret config.
            - name: config-volume
              mountPath: /etc/smtprelay/config
            # Credentials (read-only).
            - name: secret-volume
              mountPath: /etc/smtprelay/secrets
              readOnly: true
          resources:
            # Ensure Burstable QoS (no BestEffort) and prevent runaway usage.
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          ports:
            # SMTP listen port (non-standard to avoid conflicts; exposed via Service).
            - containerPort: 2525
              name: smtp
      volumes:
        # ConfigMap containing `smtprelay.ini`.
        - name: config-volume
          configMap:
            name: smtprelay-config
        # Secret with SMTP credentials.
        - name: secret-volume
          secret:
            secretName: smtprelay-icloud-credentials
