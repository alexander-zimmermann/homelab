apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: smtprelay
resources:
  - ./namespace.yaml
  - ./deployment.yaml
  - ./service.yaml
  - ./sealed-secret.yaml

configMapGenerator:
  - name: smtprelay-config
    files:
      - smtprelay.ini

patches:
  # Configure LoadBalancer with Cilium BGP advertisement
  - target:
      kind: Service
      name: smtprelay
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/labels/bgp.cilium.io~1ip-pool
        value: default
      - op: add
        path: /metadata/labels/bgp.cilium.io~1advertise-service
        value: default

labels:
  - includeSelectors: false
    pairs:
      homelab.app: smtprelay

commonAnnotations:
  argocd.argoproj.io/sync-wave: "10"
