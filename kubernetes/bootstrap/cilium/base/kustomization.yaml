apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cilium
resources:
  - ./namespace.yaml

helmCharts:
  - name: cilium
    repo: oci://quay.io/cilium/charts
    releaseName: cilium
    version: 1.18.6
    valuesFile: values.yaml
    namespace: cilium
    includeCRDs: true

labels:
  - includeSelectors: false
    pairs:
      homelab.component: cilium
