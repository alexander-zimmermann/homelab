---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  # Cilium Agent: eBPF-heavy workload, requires sufficient memory for maps and CPU for packet processing
  - target:
      kind: DaemonSet
      name: cilium
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: cilium-agent
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

  # Cilium Operator: Manage Cilium state, lightweight but needs stability
  - target:
      kind: Deployment
      name: cilium-operator
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: cilium-operator
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi

  # Cilium Envoy: L7 Proxy for Hubble visibility and L7 policies
  - target:
      kind: DaemonSet
      name: cilium-envoy
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: cilium-envoy
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 5m
            memory: 32Mi
          limits:
            cpu: 250m
            memory: 256Mi
