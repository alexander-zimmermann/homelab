apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: applications
  namespace: gitops-controller
spec:
  generators:
    - git:
        repoURL: https://github.com/alexander-zimmermann/homelab
        revision: HEAD
        # Scan Base Kustomizations to get annotations/namespace
        files:
          - path: kubernetes/applications/*/base/kustomization.yaml
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      # Construct application name to appname-{prod|dev}, where appname is derived from Segment 2 and -(prod|dev) is appended via replacement
      name: "{{index .path.segments 2}}"
      annotations:
        # Read common annotations from the parsed Kustomization file content
        argocd.argoproj.io/sync-wave: '{{ index .commonAnnotations "argocd.argoproj.io/sync-wave" | default "0" }}'
        argocd.argoproj.io/compare-options: '{{ index .commonAnnotations "argocd.argoproj.io/compare-options" | default "" }}'
        argocd.argoproj.io/sync-options: '{{ index .commonAnnotations "argocd.argoproj.io/sync-options" | default "" }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/alexander-zimmermann/homelab
        targetRevision: HEAD
        # Construct path to overlays/{prod|dev}, where /(prod|dev) is appended via replacement
        path: kubernetes/applications/{{index .path.segments 2}}/overlays
      destination:
        server: https://kubernetes.default.svc
        # Read namespace from the parsed Kustomization file content
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
