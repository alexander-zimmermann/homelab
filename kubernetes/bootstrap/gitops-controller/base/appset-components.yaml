apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: cluster
  namespace: gitops-controller
spec:
  generators:
    - git:
        repoURL: https://github.com/alexander-zimmermann/homelab
        revision: HEAD
        # Scan Base Kustomizations to get annotations/namespace
        files:
          - path: kubernetes/components/*/base/kustomization.yaml
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      # Segment 2 is component name
      name: "{{index .path.segments 2}}-PLACEHOLDER"
      annotations:
        # Read common annotations from the parsed Kustomization file content
        argocd.argoproj.io/sync-wave: '{{ index .commonAnnotations "argocd.argoproj.io/sync-wave" | default "0" }}'
        argocd.argoproj.io/compare-options: '{{ index .commonAnnotations "argocd.argoproj.io/compare-options" | default "" }}'
        argocd.argoproj.io/sync-options: '{{ index .commonAnnotations "argocd.argoproj.io/sync-options" | default "" }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/alexander-zimmermann/homelab
        targetRevision: HEAD
        # Construct path to overlays/PLACEHOLDER (Env is injected via replacement)
        path: kubernetes/components/{{index .path.segments 2}}/overlays/PLACEHOLDER
      destination:
        server: https://kubernetes.default.svc
        # Read namespace from the parsed Kustomization file content
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
