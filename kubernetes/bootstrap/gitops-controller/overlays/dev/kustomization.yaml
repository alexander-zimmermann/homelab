---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

replacements:
  # Inject environment ('dev') into ApplicationSet paths and names
  - sourceValue: "dev"
    targets:
      - select:
          kind: ApplicationSet
        fieldPaths:
          - spec.template.spec.source.path
        options:
          delimiter: "/"
          index: 4
      - select:
          kind: ApplicationSet
        fieldPaths:
          - spec.template.metadata.name
        options:
          delimiter: "-"
          index: 1

patches:
  # ArgoCD controller manages state of Applications, and performs sync/health checks
  - target:
      kind: StatefulSet
      name: argocd-application-controller
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/resources
        value: {}

      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 125m
            memory: 256Mi
          limits:
            cpu: 250m
            memory: 512Mi
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOMEMLIMIT
          value: "483183821"

  # ArgoCD API/UI server
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/resources
        value: {}

      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 125m
            memory: 128Mi
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOMEMLIMIT
          value: "120586240"

  # ArgoCD repo-server renders/manages repos/Helm/Kustomize
  - target:
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/resources
        value: {}

      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOMEMLIMIT
          value: "241172480"
