---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

replacements:
  # Append environment ('prod') into ApplicationSet paths and names
  - sourceValue: "prod"
    targets:
      - select:
          kind: ApplicationSet
        fieldPaths:
          - spec.template.spec.source.path
        options:
          delimiter: "/"
          index: 100
      - select:
          kind: ApplicationSet
        fieldPaths:
          - spec.template.metadata.name
        options:
          delimiter: "-"
          index: 100

patches:
  # ArgoCD controller manages state of Applications, and performs sync/health checks
  - target:
      kind: StatefulSet
      name: argocd-application-controller
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/resources
        value: {}
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1024Mi
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOMEMLIMIT
          value: "966367641"

  # ArgoCD API/UI server.
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/resources
        value: {}
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOMEMLIMIT
          value: "241172480"

  # ArgoCD repo-server renders/manages repos/Helm/Kustomize
  - target:
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/resources
        value: {}
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOMEMLIMIT
          value: "482344960"
