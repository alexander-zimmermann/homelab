apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: clone-rustfs-secret
  annotations:
    policies.kyverno.io/title: Clone RustFS Secret
    policies.kyverno.io/category: Secrets
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/description: >-
      Clones the rustfs-secret from the rustfs namespace to target namespaces
      (mimir, loki) and ensures ArgoCD does not prune them.
spec:
  generateExisting: true
  rules:
    - name: clone-secret-to-mimir
      match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - mimir
      generate:
        apiVersion: v1
        kind: Secret
        name: rustfs-secret
        namespace: mimir
        synchronize: true
        clone:
          namespace: rustfs
          name: rustfs-secret

    - name: clone-secret-to-loki
      match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - loki
      generate:
        apiVersion: v1
        kind: Secret
        name: rustfs-secret
        namespace: loki
        synchronize: true
        clone:
          namespace: rustfs
          name: rustfs-secret
