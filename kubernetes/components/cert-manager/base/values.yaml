global:
  # Required for pulling images from the private DHI registry
  imagePullSecrets:
    - name: dhi-registry-secret

  # Explicitly set the leader election namespace
  leaderElection:
    namespace: "cert-manager"

# CRD installation
crds:
  enabled: true

# Webhook configuration for Talos host network reachability
webhook:
  hostNetwork: true
  securePort: 10260

# Use a stable, short name for all rendered resources
fullnameOverride: "cert-manager"

# Prometheus Monitoring (Opt-In)
prometheus:
  enabled: true
  servicemonitor:
    enabled: true
    labels:
      release: prometheus
