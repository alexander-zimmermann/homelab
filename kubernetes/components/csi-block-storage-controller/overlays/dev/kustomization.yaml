apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

replacements:
  # Inject the desired replica count into the embedded StorageClass YAML string
  - sourceValue: "1"
    targets:
      - select:
          kind: ConfigMap
          name: longhorn-storageclass
        fieldPaths:
          - 'data.storageclass\.yaml.parameters.numberOfReplicas'

patches:
  # Longhorn Manager resources
  - target:
      kind: DaemonSet
      name: longhorn-manager
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: longhorn-manager
      - op: test
        path: /spec/template/spec/containers/1/name
        value: pre-pull-share-manager-image

      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi

      - op: add
        path: /spec/template/spec/containers/1/resources
        value:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi

  # Longhorn UI resources
  - target:
      kind: Deployment
      name: longhorn-ui
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 128Mi

  # Longhorn Driver Deployer resources
  - target:
      kind: Deployment
      name: longhorn-driver-deployer
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: longhorn-driver-deployer

      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
