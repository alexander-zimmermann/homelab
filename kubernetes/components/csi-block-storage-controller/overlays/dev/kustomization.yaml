apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  # Set replicas to 1 in dev
  - target:
      kind: StorageClass
      name: longhorn
    patch: |-
      - op: replace
        path: /parameters/numberOfReplicas
        value: "1"

  # Scale down replicas - CSI Attacher
  - target:
      kind: Deployment
      name: csi-attacher
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Scale down replicas - CSI Provisioner
  - target:
      kind: Deployment
      name: csi-provisioner
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Scale down replicas - CSI Resizer
  - target:
      kind: Deployment
      name: csi-resizer
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Scale down replicas - CSI Snapshotter
  - target:
      kind: Deployment
      name: csi-snapshotter
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Longhorn Manager resources: requests influence scheduling/QoS; limits enforce a hard cap.
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: longhorn-manager
      namespace: csi-block-storage-controller
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: longhorn-manager
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      - op: test
        path: /spec/template/spec/containers/1/name
        value: pre-pull-share-manager-image
      - op: add
        path: /spec/template/spec/containers/1/resources
        value:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi

  # Longhorn UI resources: requests influence scheduling/QoS; limits enforce a hard cap.
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: longhorn-ui
      namespace: csi-block-storage-controller
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: longhorn-ui
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 128Mi

  # Longhorn Driver Deployer resources: requests influence scheduling/QoS; limits enforce a hard cap.
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: longhorn-driver-deployer
      namespace: csi-block-storage-controller
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/name
        value: longhorn-driver-deployer
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
