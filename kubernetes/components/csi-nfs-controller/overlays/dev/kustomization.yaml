---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /parameters
        value:
          server: linux.zimmermann.eu.com
          share: /srv/k8s
    target:
      kind: StorageClass
      name: nfs-csi
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: csi-nfs-controller
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: snapshot-controller
