apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana-operator
resources:
  - ./namespace.yaml

helmCharts:
  - name: grafana-operator
    repo: https://ghcr.io/grafana/helm-charts
    releaseName: grafana-operator
    version: v5.21.4
    includeCRDs: true
    valuesInline:
      watchNamespace: ""
    namespace: grafana-operator

commonAnnotations:
  argocd.argoproj.io/sync-wave: "-5"
