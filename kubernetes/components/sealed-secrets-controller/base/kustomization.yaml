apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sealed-secrets-controller
resources:
  - ./namespace.yaml
  - ./sealed-secret.yaml

helmCharts:
  - name: sealed-secrets-chart
    repo: oci://ghcr.io/alexander-zimmermann/charts
    releaseName: sealed-secrets
    version: 0.34.0
    valuesFile: values.yaml
    namespace: sealed-secrets-controller
    includeCRDs: true

labels:
  - includeSelectors: false
    pairs:
      homelab.component: sealed-secrets-controller

commonAnnotations:
  argocd.argoproj.io/sync-wave: "-4"
