# ============================================================================
# Global
# ============================================================================

name: management

# ============================================================================
# Extension fields
# ============================================================================

# Default environment values
x-default-environment:
  environment: &default-environment
    TZ: $TZ
    LANG: $LANG
    LC_ALL: $LC_ALL

# Default logging
x-default-logging:
  logging: &default-logging
    driver: "json-file"
    options:
      tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

# ============================================================================
# Services
# ============================================================================
services:
  omni:
    image: ghcr.io/siderolabs/omni:latest
    container_name: omni
    hostname: omni
    restart: unless-stopped

    network_mode: host

    devices:
      - /dev/net/tun
    cap_add:
      - NET_ADMIN

    volumes:
      - ${OMNI_LOCAL_DATA_DIR:-./data}:/data
      - ${OMNI_LOCAL_CERT_DIR:-./certificates}:/certificates
      - ${OMNI_LOCAL_KEY_DIR:-./keys}:/keys

    environment:
      <<: *default-environment

    command:
      # Omni configuration
      - --name=omni
      - --account-id=${OMNI_ACCOUNT_UUID}
      - --initial-users=${OMNI_EMAIL_ADDRESS}
      # Persistence data
      - --sqlite-storage-path=/data/omni.db
      - --etcd-embedded-db-path=/data/etcd
      # Bind addresses
      - --bind-addr=0.0.0.0:443
      - --event-sink-port=8091
      - --machine-api-bind-addr=0.0.0.0:8090
      - --k8s-proxy-bind-addr=0.0.0.0:8100
      # Advertised URLs
      - --advertised-api-url=https://${OMNI_DOMAIN_NAME}
      - --advertised-kubernetes-proxy-url=https://${OMNI_DOMAIN_NAME}:8100/
      - --siderolink-api-advertised-url=https://${OMNI_DOMAIN_NAME}:8090/
      - --siderolink-wireguard-advertised-addr=${OMNI_DOMAIN_NAME}:50180
      # TLS & security
      - --cert=/certificates/${OMNI_DOMAIN_NAME}.crt
      - --key=/certificates/${OMNI_DOMAIN_NAME}.key
      - --machine-api-cert=/certificates/${OMNI_DOMAIN_NAME}.crt
      - --machine-api-key=/certificates/${OMNI_DOMAIN_NAME}.key
      - --private-key-source=file:///keys/${OMNI_PRIVATE_KEY}
      # Auth0 integration
      - --auth-auth0-enabled=true
      - --auth-auth0-domain=${AUTH0_ISSUER}
      - --auth-auth0-client-id=${AUTH0_CLIENT_ID}

    logging:
      <<: *default-logging
